<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #eaffea;
    background: #000;
    overflow-x: hidden;
    overflow-y: auto;
  }
  h1 {
    color: #8aff8a;
    text-shadow: 0 0 20px #32ff32, 0 0 40px #00ff99;
    margin-top: 1.5em;
  }
  form {
    background: rgba(0, 0, 0, 0.8);
    margin: 2em auto;
    padding: 2em;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 30px #00ff99;
    position: relative;
    z-index: 3;
  }
  label {
    display: block;
    margin-top: 1em;
    font-weight: bold;
    color: #b3ffb3;
  }
  select, textarea, input, button {
    width: 100%;
    margin-top: 0.5em;
    padding: 0.6em;
    border-radius: 8px;
    border: none;
    font-size: 1em;
  }
  select, textarea, input { background: #002200; color: #ccffcc; }
  button {
    background: #00cc66;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  button:hover { background: #00ff99; transform: scale(1.05); }
  #reaction {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    transform: translate(-50%, -50%) scale(0.3);
    opacity: 0;
    transition: all 0.4s ease;
    pointer-events: none;
    z-index: 5;
  }
  #reaction.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  @keyframes shake {
    0%,100% { transform: translate(-50%, -50%) rotate(0deg); }
    25% { transform: translate(-52%, -50%) rotate(-5deg); }
    50% { transform: translate(-48%, -50%) rotate(5deg); }
    75% { transform: translate(-51%, -50%) rotate(-3deg); }
  }
  .shake { animation: shake 0.4s; }
  .fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 50% 50%, rgba(0,255,128,0.15) 0%, rgba(0,0,0,0.8) 70%);
    filter: blur(120px);
    animation: fogmove 60s infinite linear;
    z-index: 1;
    opacity: 0.7;
  }
  .fog2 { animation: fogmove2 90s infinite linear; opacity: 0.5; }
  @keyframes fogmove { from { transform: translateX(0); } to { transform: translateX(-50%); } }
  @keyframes fogmove2 { from { transform: translateX(-50%); } to { transform: translateX(0); } }
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.3; }
  }
  .flicker { animation: flicker 5s infinite; }
  @media (max-width: 600px) { #reaction { width: 80px; height: 80px; } }
</style>
</head>

<h1>ðŸ’š Mount Baker Secondary Halloween Survey 2025 ðŸ‘»</h1>

<img id="reaction" src="smile.png" alt="reaction emoji">

<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPgCOrlbWrnrYAFk3EVjKsFImzBFWSfbJWHDvFKoq7M4z2X1b0EIfD8kZaTTOuuUup/exec"; // ðŸ‘ˆ Replace this with your actual Google Apps Script Web App URL

const reaction = document.getElementById('reaction');
const emojiImages = { positive: "smile.png", neutral: "neutral.png", negative: "scared.png" };

document.querySelectorAll('select').forEach(select => {
  select.addEventListener('change', () => {
    const type = select.selectedOptions[0].dataset.type || "neutral";
    if (type === "none") return;
    reaction.src = emojiImages[type];
    reaction.classList.add('show');
    if (type === "negative") reaction.classList.add('shake');
    setTimeout(() => { reaction.classList.remove('show'); reaction.classList.remove('shake'); }, 1200);
  });
});

document.getElementById('surveyForm').addEventListener('submit', e => {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target).entries());
  fetch(GOOGLE_SCRIPT_URL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  }).then(() => {
    document.getElementById('successMsg').style.display = 'block';
    e.target.reset();
  }).catch(err => alert("Error sending data: " + err));
});
</script>
