<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: #fff7e6;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1920&q=80''https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    h1 { color: #ff7518; margin-top: 1.2em; text-shadow: 2px 2px 4px black; }
    form {
      background: rgba(0,0,0,0.8);
      margin: 2em auto;
      padding: 2em;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #ff7518;
    }
    label { display: block; margin-top: 1em; font-weight: bold; color: #ffa94d; }
    select, textarea, input, button {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.6em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    select, textarea, input { background: #1c1c1c; color: #fff; }
    button {
      background: #ff7518; color: black; font-weight: bold; cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.05); background: #ffa94d; }
    #successMsg {
      display: none;
      margin-top: 1em;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽƒ Mount Baker Secondary Halloween Survey 2025 ðŸ‘»</h1>
  <form id="surveyForm">
    <label>Your Name (optional)</label>
    <input type="text" name="name" placeholder="Enter your name if youâ€™d like" />

    <label>Costume Contest rating</label>
    <select name="costumeContest" required>
      <option value="">Select</option>
      <option>Awesome</option>
      <option>Good</option>
      <option>Okay</option>
      <option>Needs Improvement</option>
    </select>

    <label>Night in the Museum rating</label>
    <select name="nightInMuseum" required>
      <option value="">Select</option>
      <option>Spooktacular!</option>
      <option>Fun</option>
      <option>Okay</option>
      <option>Needs more exhibits</option>
    </select>

    <label>Kahoot rating</label>
    <select name="kahoot" required>
      <option value="">Select</option>
      <option>Awesome</option>
      <option>Fun</option>
      <option>Okay</option>
      <option>Could be better</option>
    </select>

    <label>Scavenger Hunt rating</label>
    <select name="scavengerHunt" required>
      <option value="">Select</option>
      <option>Exciting</option>
      <option>Good</option>
      <option>Okay</option>
      <option>Needs improvement</option>
    </select>

    <label>Movie rating</label>
    <select name="movie" required>
      <option value="">Select</option>
      <option>Perfect choice!</option>
      <option>Good</option>
      <option>Okay</option>
      <option>Needs better movie</option>
    </select>

    <label>Meme Bingo rating</label>
    <select name="memeBingo" required>
      <option value="">Select</option>
      <option>Hilarious!</option>
      <option>Fun</option>
      <option>Okay</option>
      <option>Needs better memes</option>
    </select>

    <label>Any comments or spooky stories?</label>
    <textarea name="comments" rows="3" placeholder="Type here..."></textarea>

    <button type="submit">Submit ðŸŽƒ</button>
    <p id="successMsg">Thanks for your feedback! ðŸ‘»</p>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPgCOrlbWrnrYAFk3EVjKsFImzBFWSfbJWHDvFKoq7M4z2X1b0EIfD8kZaTTOuuUup/exec"; // replace with your Apps Script Web App URL
    const form = document.getElementById('surveyForm');
    const successMsg = document.getElementById('successMsg');

    if (localStorage.getItem('mbss_submitted')) {
      form.innerHTML = "<h2>ðŸŽƒ You already submitted. Thanks!</h2>";
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(() => {
        successMsg.style.display = 'block';
        localStorage.setItem('mbss_submitted', 'true');
        form.reset();
        setTimeout(() => {
          form.innerHTML = "<h2>ðŸŽƒ You already submitted. Thanks!</h2>";
        }, 1500);
      })
      .catch(err => alert('Error submitting form'));
    });
  </script>
</body>
</html>
